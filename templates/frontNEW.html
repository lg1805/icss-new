<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select From and To Dates</title>
    <style>
        /* Simple styling */
        label {
            font-weight: bold;
        }
        .date-container {
            display: flex;
            gap: 20px; /* Adds space between the two date pickers */
            margin-bottom: 20px; /* Adds space between this and the next content */
        }
    </style>
</head>
<body>

    <h3>Select Year, Month, From Date, and To Date</h3>

    <!-- Year and Month Select -->
    <select id="yearSelect" onchange="updateDatePickers()">
        <!-- Year range from 2020 to 2030 -->
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
        <option value="2028">2028</option>
        <option value="2029">2029</option>
        <option value="2030">2030</option>
    </select>
    
    <select id="monthSelect" onchange="updateDatePickers()">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
    </select>

    <br><br>

    <!-- From and To Date Pickers side by side -->
    <div class="date-container">
        <div>
            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate" name="fromDate">
        </div>
        <div>
            <label for="toDate">To Date:</label>
            <input type="date" id="toDate" name="toDate">
        </div>
    </div>

    <script>
        // Function to update the date pickers based on the selected year and month
        function updateDatePickers() {
            const year = document.getElementById("yearSelect").value;
            const month = document.getElementById("monthSelect").value;

            // Calculate the first and last days of the month
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, parseInt(month) + 1, 0); // Get the last day of the month

            // Set the min and max attributes for the date pickers
            const fromDatePicker = document.getElementById("fromDate");
            const toDatePicker = document.getElementById("toDate");

            // Format the dates as YYYY-MM-DD
            const firstDate = firstDay.toISOString().split('T')[0];
            const lastDate = lastDay.toISOString().split('T')[0];

            // Update the min and max date range
            fromDatePicker.setAttribute("min", firstDate);
            fromDatePicker.setAttribute("max", lastDate);
            toDatePicker.setAttribute("min", firstDate);
            toDatePicker.setAttribute("max", lastDate);

            // Reset the date pickers in case the user selects an invalid date range
            fromDatePicker.value = firstDate;
            toDatePicker.value = lastDate;
        }

        // Initialize the date pickers when the page loads
        window.onload = updateDatePickers;
    </script>

</body>
</html>
