<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICSS | Complaint Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="static/favicon.ico" type="image/x-icon" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e8f7f1;
      color: #333;
      margin: 0;
      padding: 40px 0;
      text-align: center;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      transition: all 0.3s ease-in-out;
    }

    .container img {
      width: 90%;
      max-width: 600px;
      height: auto;
      margin-bottom: 5px;
    }

    .main-title {
      font-size: 48px;
      font-weight: 600;
      color: #2c3e50;
      margin-top: 0;
      margin-bottom: 1px;
    }

    .tagline {
      font-size: 22px;
      font-weight: 500;
      font-style: italic;
      color: #34495e;
      margin-bottom: 5px;
      line-height: 1.3;
    }

    p {
      font-size: 16px;
      font-weight: 400;
      color: #5d6d7e;
      line-height: 1.6;
      margin-bottom: 7px;
    }

    .file-input,
    .month-input,
    .year-input,
    .emission-input {
      margin: 15px 0;
      text-align: left;
    }

    input[type="file"],
    select {
      padding: 10px 14px;
      border: 2px solid #3498db;
      border-radius: 8px;
      width: 100%;
      font-size: 14px;
      display: block;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .error-message,
    .success-message {
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    .file-info {
      font-size: 12px;
      color: #95a5a6;
      margin-top: 4px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="static/logo.png" alt="ICSS Logo" />
    <h1 class="main-title">ICSS</h1>
    <h3 class="tagline">Intelligent Complaint Segregation System</h3>
    <p>Upload your complaint Excel sheet and get the processed results.</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="file-input">
        <label for="complaint_file">Upload Complaint Excel File:</label>
        <input type="file" name="complaint_file" id="complaint_file" accept=".xlsx" required />
        <small class="file-info">Only .xlsx format is accepted.</small>
      </div>

      <div class="month-input">
        <label for="month_hint">Select Month (for date correction):</label>
        <select name="month_hint" id="month_hint" required>
          <option value="">--Select Month--</option>
          <option value="jan">January</option>
          <option value="feb">February</option>
          <option value="mar">March</option>
          <option value="apr">April</option>
          <option value="may">May</option>
          <option value="jun">June</option>
          <option value="jul">July</option>
          <option value="aug">August</option>
          <option value="sep">September</option>
          <option value="oct">October</option>
          <option value="nov">November</option>
          <option value="dec">December</option>
        </select>
      </div>

      <div class="year-input">
        <label for="year_hint">Select Year (for date correction):</label>
        <select name="year_hint" id="year_hint" required>
          <option value="">--Select Year--</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
          <option value="2030">2030</option>
          <option value="2031">2031</option>
          <option value="2032">2032</option>
          <option value="2033">2033</option>
          <option value="2034">2034</option>
          <option value="2035">2035</option>
        </select>
      </div>

      <div class="emission-input">
        <label for="emission_category">Select Emission Category:</label>
        <select name="emission_category" id="emission_category" required>
          <option value="">--Select Emission Category--</option>
          <option value="CPCBII">CPCBII</option>
          <option value="CPCBIV+">CPCBIV+</option>
          <option value="BSII">BSII</option>
          <option value="BSIV">BSIV</option>
          <option value="BSV">BSV</option>
        </select>
      </div>

      <button type="submit">Process and Download</button>
    </form>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
    {% if success_message %}
      <div class="success-message">{{ success_message }}</div>
    {% endif %}
  </div>
</body>
</html>
